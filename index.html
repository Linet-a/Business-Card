<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business card</title>
    <link rel="stylesheet" href="text.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <div class="card-front">
                <div class="left">
                    <div class="image">
                        <img src="images/image2.jpg" alt="">
                    </div>
                    
                    <h4 id="vet"><span>Sulwe</span></h4>
                    <h4>Veterinary Clinic</h4>
                </div>
                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user-tie"></i>
                        <div>
                            <h4>Dr.Linet Okinyi</h4>
                            <p>CEO & Vet. Surgeon</p>
                        </div>
                    </div>
                    <div class="phone right-content">
                        <i class="fas fa-phone"></i>
                        <div>
                            <p>+254728467793</p>
                        </div>
                    </div>
                    <div class="email right-content">
                        <i class="fas fa-envelope-open"></i>
                        <div>
                            <p>linetawino2018@gmail.com</p>
                        </div>
                    </div>
                    <div class="Address right-content">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <p>Karen - Nairobi</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="images/dog1.jpg" alt="">
            </div>
        </div>
    </div>   
</body>
</html>
